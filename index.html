<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/1ed0125bb9.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <main>
      <nav class="container">
        <div class="nav-items inner-container">
          <div class="logo">
            <img src="Images/logo.png" alt="Logo" />
          </div>
          <div class="menu-section">
             <input type="checkbox" />
            <div class="menu-links">
              <div class="link-child">
                <select name="" id="">
                  <option value="">About</option>
                </select>
              </div>
              <div class="link-child">
                <select name="" id="">
                  <option value="">Participants</option>
                </select>
              </div>
              <div class="link-child">
                <select name="" id="">
                  <option value="">Services</option>
                </select>
              </div>
              <div class="link-child">
                <select name="" id="">
                  <option value="">Education</option>
                </select>
              </div>
              <div class="link-child">
                <select name="" id="">
                  <option value="">Resources</option>
                </select>
              </div>
              <div class="link-child">
                <a class="contact" href="#">Contact</a>
              </div>
              <div class="link-child">
                <h3>Search</h3>
                <img class="search" src="Icons/Frame 13.png" alt="search icon" />
              </div>
              
            <!-- </div><div class="menu-btn"> -->
            
              <!-- </div> -->
          <!-- </div> -->
        </div>   
               
                 <i class="fa-solid fa-bars"></i>
      </div>
      </div>
      </nav>

      <section class="main container">
        <div class="banner background">
          <div class="banner-left">
            <img src="Images/slash.png" alt="" />
          </div>
          <div class="banner-content inner-container">
            <div class="banner-text">
              <h1>Reaching you with service centers across India and abroad</h1>
            </div>
            <div class="banner-btn">
              <button class="know-more">Know More</button>
            </div>
            <div class="lines">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <div class="container blurr">
              <div class="statics">
                <div class="statics-heading statics-child">
                  <div class="static-pic">
                    <img src="Icons/Frame.png" alt="" />
                  </div>
                  <div class="static-heading-text st-txt">
                    <h2>statistics</h2>
                    <h4>Novemeber 22,2023</h4>
                  </div>
                </div>
                <div class="customer-accounts statics-child">
                  <div class="number">
                    <h2>2,99,28,371</h2>
                  </div>
                  <h4>Customer Accounts</h4>
                </div>
                <div class="service-centre statics-child">
                  <div class="number">
                    <h2>58,624</h2>
                  </div>
                  <h4>Service Centre</h4>
                </div>
                <div class="custody-value statics-child">
                  <div class="number">
                    <h2>4041 Billion</h2>
                  </div>
                  <h4>Custody Value</h4>
                </div>
                <div class="joined-partner statics-child" id="no-border">
                  <div class="number">
                    <h2>27,968</h2>
                  </div>
                  <h4>Joined Partner</h4>
                </div>

                <div class="view-more-btn statics-child" id="no-border">
                  <button>View More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- <script>
    $("menu-section").on("click",function(){
    $(".menu-links").toggle();
});
  </script> -->
</html>
